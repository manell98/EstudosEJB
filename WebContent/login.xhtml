<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
	<ui:composition template="_template.xhtml">
   		<ui:define name="corpo">
			<h:form id="f" style="width: 40%;  margin: 0 auto;" >
				<p:panelGrid columns="2">
				
				 	<f:facet name="header">Login:</f:facet>
				
					<p:outputLabel value="Login: "/>
					<p:inputText value="#{loginBean.usuario.login}" required="true" id="login" />
						
					<p:outputLabel value="Senha: " />
					<h:inputSecret value="#{loginBean.usuario.senha}" required="true" id="senha" />

				    <f:facet name="footer">  
						<p:commandButton value="Logar" action="#{loginBean.efetuaLogin}" process="@form" update=":mensagens @form" />
					</f:facet>
				</p:panelGrid>
			</h:form>
   		</ui:define>
   	</ui:composition>
</html>
